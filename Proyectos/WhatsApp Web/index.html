<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/estilos.css">

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="libreria.js"></script>
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col border border-dark" id="contactos">
                <p class="bg-primary text-white">Personas</p>
            </div>
            <div class="col">
                <div class="col border border-dark">
                    <p class="bg-success text-white" id="nombreChat">Chat</p>
                </div>
                <div class="col">
                    <div class="col overflow-auto" style="height: 300px; background-color: rgba(255,0,0,0.1);" id="chat">
                    </div>
                    <div class="col mt-1">
                        <input type="text" class="form-control" placeholder="Escribe un mensaje">
                        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
