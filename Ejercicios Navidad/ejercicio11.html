<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>El primer script</title>

    <script type="text/javascript">
        /*
            Definir la siguiente jerarquía de objetos, haciendo uso de los prototipos de JavaScript:

            Objeto Persona con las propiedades nombre, edad y género, y el método obtDetalles(), que muestra 
            por pantalla las propiedades de la persona.
            Objeto Estudiante, que hereda de Persona, e incluye las propiedades curso y grupo y el método 
            registrar().
            Objeto Profesor, que hereda de Persona, e incluye las propiedades asignatura y nivel y el método 
            asignar().
            Crear los objetos y casos de prueba necesarios para comprobar el correcto 
            funcionamiento de la jerarquía.
        */

        //Creamos la clase
        class persona {
            //Constructor
            constructor(nombre, edad, genero) {
                this.nombre = nombre;
                this.edad = edad;
                this.genero = genero;
            }

            obtDetalles() {
                return 'Nombre: '+this.nombre+'\nEdad: '+this.edad+'\nGenero: '+this.genero;
            }
        }

        //Cremos el objeto y decimos que herede de persona
        class estudiante extends persona {
            constructor(nombre, edad, genero, curso, grupo) {
                super(nombre, edad, genero);
                this.curso = curso;
                this.grupo = grupo;
            }

            registrar() {
                return this.obtDetalles()+'\nCurso: '+this.curso+'\nGrupo: '+this.grupo;
            }
        }

        //Cremos el objeto y decimos que herede de persona
        class profesor extends persona {
            constructor(nombre, edad, genero, asignatura, nivel) {
                super(nombre, edad, genero);
                this.asignatura = asignatura;
                this.nivel = nivel;
            }

            asignar() {
                return this.obtDetalles()+'\nAsignatura: '+this.asignatura+'\nNivel: '+this.nivel;
            }
        }

        var estu = new estudiante('Alvaro', 22, 'Hombre', '1', 'A');
        console.log(estu.registrar());

        var profe = new profesor('Manoli', 60, 'Mujer', 'Informatica', '2');
        console.log(profe.asignar());
        
    </script>
</head>

<body>
    <p>Ejercicio 11</p>
</body>

</html>
