<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Propiertario</title>
        <link rel="stylesheet" href="estilos.css">
        <script src="funcion.js"></script>
    </head>
    <style>
        .oculto {
            display: none;
        }

        div {
            margin-bottom: 1em;
        }
    </style>

    <body>
        <div id="cuerpo">
            <div id="pregunta1" class="pregunta">

                <h2>Propietario</h2>
                <label for="dni">DNI: </label> <input type="text" id="dni" name="dni" />
                <br><br>
                <label for="nombre">Nombre: </label> <input type="text" name="nombre" id="nombre" />

                <p>Genero:<br />
                    <input type="radio" id="hombre" name="gender" value="hombre" class="genero">
                    <label for="hombre">Hombre</label><br>

                    <input type="radio" id="mujer" name="gender" value="mujer" class="genero">
                    <label for="mujer">Mujer</label><br>

                    <input type="radio" id="otro" name="gender" value="otro" class="genero">
                    <label for="otro">Otro</label></p>

                <label for="cumpleanio">Fecha de Nacimiento: </label> <input type="date" id="cumpleanio" name="cumpleanio">
            </div>

            <div id="pregunta2" class="pregunta">
                <h2>Vehiculo</h2>

                <label for="matricula">Matricula: </label> <input type="text" id="matricula" name="matricula"></p>
                <br>
                <br>
                <label for="marca">Elige marca:</label>
                <select id="marca" name="marca">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <br>
                <br>
                <label for="modelo">Modelo: </label> <input type="text" id="modelo" name="modelo"><br><br>
                <label for="matriculacion">Fecha de Matriculacion: </label> <input type="date" id="matriculacion" name="matriculacion">
            </div>

            <div id="pregunta3" class="pregunta">
                <h2>Garantias</h2>

                <p>Genero:<br />
                    <input type="radio" id="todoRSFanquicia" name="seguro" value="todoRSFanquicia">
                    <label for="todoRSFanquicia">Todo Riesgo Sin Fanquicia</label><br>

                    <input type="radio" id="todoRCFanquicia" name="seguro" value="todoRCFanquicia" />
                    <label for="todoRCFanquicia">Todo Riesgo Con Fanquicia</label>
                    <input type="text" id="todoRCFanquiciaText" name="nombreSeguro" /><br>

                    <input type="radio" id="terceros" name="seguro" value="terceros">
                    <label for="terceros">Terceros</label>

                    <p id="checkbox_terceros">
                        <input type="checkbox" id="terceros1" name="terceros1" value="Luna">
                        <label for="terceros1">Luna</label><br>
                        <input type="checkbox" id="terceros2" name="terceros2" value="Asistencia en Carretera">
                        <label for="terceros2">Asistencia en Carretera</label><br>
                        <input type="checkbox" id="terceros3" name="terceros3" value="Recursos de Multas">
                        <label for="terceros3">Recursos de Multas</label><br>
                    </p>
                </p>
            </div>


            <button type="button" id="boton-anterior">Anterior</button>
            <button type="button" id="boton-siguiente">Siguiente</button>
            <button type="button" id="boton-enviar">Enviar</button>


        </div>



    </body>

</html>
